name: PreScaleOperator
on:
  pull_request:
  push:
    branches:
      - master
  release:
    types:
      - edited
      - created

env:
  CR_USER: ${{ secrets.CR_USER }}
  CR_PAT: ${{ secrets.CR_PAT }}
  DH_USER: ${{ secrets.DOCKERHUB_USER }}
  DH_TOKEN: ${{ secrets.DOCKERHUB_PASS }}
  OKD_GITHUB_TOKEN: ${{ secrets.OKD_GITHUB_TOKEN }}

jobs:
  tests-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.0'
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Download Go Modules
        run: |
          go mod download

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker ghcr.io login
        run: echo '${{ env.CR_PAT }}' | docker login ghcr.io -u ${{ env.CR_USER }} --password-stdin

      - name: Docker login
        run: echo '${{ env.DH_TOKEN }}' | docker login -u ${{ env.DH_USER }} --password-stdin

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ghcr.io/containersolutions/pre-scaling-operator-admission-controller,containersol/pre-scaling-operator-admission-controller
          tag-sha: true
          tag-custom: ci
          tag-semver: |
            {{version}}
            {{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
